@if (treeData().length > 0) {
  <app-treeview 
      [treeData]="treeData()"
      (nodeUpdated)="onNodeUpdate($event)"
      (nodeDeleted)="onNodeDelete($event)"
      (structuralChange)="onStructuralChange($event)">
  </app-treeview>
} @else {
  <!-- Opcional: Mostrar uma mensagem de carregamento enquanto espera os dados -->
  <p>Carregando dados da árvore ou a árvore está vazia...</p>
}
